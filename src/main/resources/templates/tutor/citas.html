<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mis Citas</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Tu CSS -->
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="bg-page">

  <!-- BARRA SUPERIOR -->
  <header class="bg-mep text-white py-2">
    <div class="container d-flex align-items-center justify-content-between gap-3">
      <div class="d-flex align-items-center gap-3">
        <img th:src="@{/img/mep-logo.png}" alt="MEP" height="36"/>
        <h1 class="h6 m-0 fw-semibold">MEP - Matrículas y Educación Pública</h1>
      </div>
      <a th:href="@{/tutor/dashboard}" class="btn btn-light btn-sm">Volver al inicio</a>
    </div>
  </header>

  <!-- SUBNAV -->
  <nav class="bg-mep-700 text-white">
    <div class="container d-flex gap-4 py-2 small">
      <a class="nav-link-lite" th:href="@{/faq}">Preguntas Frecuentes</a>
      <a class="nav-link-lite" th:href="@{/ayuda}">Ayuda</a>
      <a class="nav-link-lite" th:href="@{/contacto}">Contáctanos</a>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <main class="container my-4">
    <div class="card citas-card shadow-sm">
      <div class="card-body">
        <div class="d-flex flex-wrap justify-content-between align-items-center gap-3 mb-3">
          <h2 class="h5 m-0">Citas agendadas</h2>
          <div class="d-flex gap-2">
            <a th:href="@{/tutor/agendar-cita}" class="btn btn-success">Agendar nueva</a>
            <a th:href="@{/tutor/dashboard}" class="btn btn-outline-secondary">Volver al inicio</a>
          </div>
        </div>

        <!-- Estado vacío -->
        <div th:if="${citas.isEmpty()}" class="text-center py-5 text-muted">
          <p class="mb-3">No tienes citas agendadas.</p>
          <a th:href="@{/tutor/agendar-cita}" class="btn btn-success">Agendar cita</a>
        </div>

        <!-- Tabla de citas -->
        <div th:unless="${citas.isEmpty()}" class="table-responsive">
          <table class="table align-middle table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Institución</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Cantidad</th>
                <th>Estado</th>
                <th class="text-end">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="cita : ${citas}">
                <td th:text="${cita.id}"></td>
                <td th:text="${cita.institucion.nombre}"></td>
                <td th:text="${cita.fechaCita}"></td>
                <td th:text="${cita.horaCita}"></td>
                <td th:text="${cita.cantidadCitas}"></td>
                <td>
                  <span class="badge estado-badge"
                        th:attr="data-estado=${cita.estado}"
                        th:text="${cita.estado}">Estado</span>
                </td>
                <td class="text-end">
                  <div class="d-inline-flex gap-2">
                    <a th:href="@{|/tutor/citas/${cita.id}/reprogramar|}" class="btn btn-outline-primary btn-sm">
                      Reprogramar
                    </a>
                    <form th:action="@{|/tutor/citas/${cita.id}/cancelar|}" method="post" class="d-inline">
                      <button type="submit" class="btn btn-outline-danger btn-sm"
                              onclick="return confirm('¿Desea cancelar esta cita?');">
                        Cancelar
                      </button>
                    </form>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
