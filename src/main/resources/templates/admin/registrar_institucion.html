<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Institución</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <div class="container">
        <h1>Registrar nueva institución</h1>
        <form th:action="@{/admin/registrar-institucion}" th:object="${institucion}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre de la institución</label>
                <input type="text" id="nombre" th:field="*{nombre}" required>
            </div>
            <div class="form-group">
                <label for="localidad">Localidad</label>
                <input type="text" id="localidad" th:field="*{localidad}" required>
            </div>
            <div class="form-group">
                <label for="direccionPrincipal">Dirección principal</label>
                <input type="text" id="direccionPrincipal" th:field="*{direccionPrincipal}" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" id="correo" th:field="*{correo}" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" th:field="*{telefono}" required>
            </div>
            <div class="form-actions">
                <button type="submit">Registrar</button>
            </div>
        </form>
    </div>
</body>
</html>
