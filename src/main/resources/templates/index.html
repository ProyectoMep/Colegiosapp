<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MEP - Matrículas y Educación Pública</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Tu CSS -->
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="bg-light">

  <!-- BARRA SUPERIOR -->
  <header class="bg-mep text-white py-2 shadow-sm">
    <div class="container d-flex align-items-center gap-3">
      <img th:src="@{/img/mep-logo.png}" alt="Logo MEP" height="36" class="logo-mep"/>
      <h1 class="h5 m-0 fw-semibold">MEP - Matrículas y Educación Pública</h1>
    </div>
  </header>

  <!-- SUBNAV -->
  <nav class="bg-mep-700 text-white">
    <div class="container d-flex gap-4 py-2 small">
      <a class="nav-link-lite" th:href="@{/faq}">Preguntas Frecuentes</a>
      <a class="nav-link-lite" th:href="@{/ayuda}">Ayuda</a>
      <a class="nav-link-lite" th:href="@{/contacto}">Contáctanos</a>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <main class="container my-4">
    <div class="row g-4 align-items-stretch">
      <!-- Imagen grande -->
      <section class="col-12 col-lg-8">
        <div class="hero-wrapper shadow-sm rounded-3 overflow-hidden">
          <img th:src="@{/img/kids-hero.jpg}" alt="Niños sonriendo" class="img-fluid hero-image">
        </div>
      </section>

      <!-- Panel de acceso -->
      <aside class="col-12 col-lg-4">
        <div class="card border-0 shadow-sm h-100">
          <div class="card-body d-flex flex-column justify-content-center align-items-center p-4">
            <img th:src="@{/img/avatar-user.png}" alt="Usuario" class="avatar-illustration mb-4">
            <div class="w-100 d-grid gap-3">
              <a class="btn btn-mep" th:href="@{/login}">Iniciar Sesión</a>
              <a class="btn btn-outline-mep" th:href="@{/register}">Registrarse</a>
            </div>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <footer class="py-4 text-center text-muted small">
    <div class="container">© <span th:text="${#temporals.format(#temporals.createNow(), 'yyyy')}"></span> MEP. Todos los derechos reservados.</div>
  </footer>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
