<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirmar Cita</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Tu CSS -->
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="bg-page">

  <!-- BARRA SUPERIOR -->
  <header class="bg-mep text-white py-2 shadow-sm">
    <div class="container d-flex align-items-center justify-content-between gap-3">
      <div class="d-flex align-items-center gap-3">
        <img th:src="@{/img/mep-logo.png}" alt="MEP" height="36" />
        <h1 class="h6 m-0 fw-semibold">MEP - Matrículas y Educación Pública</h1>
      </div>
      <a th:href="@{/tutor/dashboard}" class="btn btn-light btn-sm">Volver al panel</a>
    </div>
  </header>

  <!-- SUBNAV -->
  <nav class="bg-mep-700 text-white">
    <div class="container d-flex gap-4 py-2 small">
      <a class="nav-link-lite" th:href="@{/faq}">Preguntas Frecuentes</a>
      <a class="nav-link-lite" th:href="@{/ayuda}">Ayuda</a>
      <a class="nav-link-lite" th:href="@{/contacto}">Contáctanos</a>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <main class="container my-4">
    <div class="shadow-sm rounded-3 p-4 p-lg-5 mx-auto">
      <h2 class="h5 text-center mb-4">Confirmar datos de la cita</h2>

      <!-- Resumen: mantenemos tu estructura -->
      <div class="summary mb-4">
        <p><strong>Institución:</strong> <span th:text="${citaPendiente.institucion.nombre}"></span></p>
        <p><strong>Localidad:</strong> <span th:text="${citaPendiente.institucion.localidad}"></span></p>
        <p><strong>Dirección:</strong> <span th:text="${citaPendiente.institucion.direccionPrincipal}"></span></p>
        <p><strong>Fecha:</strong> <span th:text="${citaPendiente.fechaCita}"></span></p>
        <p><strong>Hora:</strong> <span th:text="${citaPendiente.horaCita}"></span></p>
        <p><strong>Cantidad de personas:</strong> <span th:text="${citaPendiente.cantidadCitas}"></span></p>
        <p><strong>Nombre del solicitante:</strong> <span th:text="${citaPendiente.nombreAgenda}"></span></p>
        <p><strong>Correo de contacto:</strong> <span th:text="${citaPendiente.correoAgenda}"></span></p>
        <p><strong>Teléfono:</strong> <span th:text="${citaPendiente.telefonoAgenda}"></span></p>
      </div>

      <!-- Acciones: botones lado a lado -->
      <div class="row g-2">
        <div class="col-12 col-md-6">
          <form th:action="@{/tutor/agendar-cita/confirmar}" method="post">
            <button type="submit" class="btn btn-success w-100">Confirmar y agendar</button>
          </form>
        </div>
        <div class="col-12 col-md-6">
          <form th:action="@{/tutor/agendar-cita}" method="get">
            <button type="submit" class="btn btn-outline-secondary w-100">Cancelar</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
