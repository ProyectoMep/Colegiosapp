<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modificar Permisos</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <div class="container">
        <h1>Modificar permisos de usuarios</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Rol actual</th>
                    <th>Nuevo rol</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nombre + ' ' + usuario.apellido}"></td>
                    <td th:text="${usuario.correo}"></td>
                    <td th:text="${usuario.rol != null ? usuario.rol.nombre : 'Sin rol'}"></td>
                    <td>
                        <form th:action="@{/admin/modificar-permisos}" method="post">
                            <input type="hidden" name="usuarioId" th:value="${usuario.id}" />
                            <select name="rolId" required>
                                <option value="" disabled selected>Seleccione</option>
                                <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.nombre}"></option>
                            </select>
                            <button type="submit">Actualizar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
